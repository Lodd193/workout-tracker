<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Workout Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.3);
        }
        .icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            fill: none;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #10b981, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            color: #94a3b8;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }
        .features {
            margin-top: 40px;
            padding: 25px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 16px;
            border: 1px solid rgba(71, 85, 105, 0.5);
        }
        .features h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #10b981;
        }
        .features ul {
            list-style: none;
            text-align: left;
        }
        .features li {
            padding: 8px 0;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .features li::before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8.56 3.69a9 9 0 0 0-2.92 1.95"></path>
                <path d="M3.69 8.56A9 9 0 0 0 3 12"></path>
                <path d="M3.69 15.44a9 9 0 0 0 1.95 2.92"></path>
                <path d="M8.56 20.31A9 9 0 0 0 12 21"></path>
                <path d="M15.44 20.31a9 9 0 0 0 2.92-1.95"></path>
                <path d="M20.31 15.44A9 9 0 0 0 21 12"></path>
                <path d="M20.31 8.56a9 9 0 0 0-1.95-2.92"></path>
                <path d="M15.44 3.69A9 9 0 0 0 12 3"></path>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still browse previously loaded content.</p>

        <a href="/" class="button">Return to App</a>

        <div class="features">
            <h2>What you can do offline:</h2>
            <ul>
                <li>View cached workout data</li>
                <li>Browse previously viewed pages</li>
                <li>Changes will sync when you're back online</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-retry connection every 5 seconds
        setInterval(() => {
            fetch('/').then(() => {
                window.location.reload();
            }).catch(() => {
                console.log('Still offline...');
            });
        }, 5000);
    </script>
</body>
</html>
